{% extends 'base.html' %}

{% block title %}Confirm Reset{% endblock title %}

{% block content %}
<h1>Reset your password</h1>
<p>Type in your new password and then type it in again to confirm you've typed it in correctly.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Reset Password">
</form>
{% endblock content %}
